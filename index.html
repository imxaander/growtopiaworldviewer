<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Growtopia Rendered World Viewer</title>
    <style>
      #worldimage{
        width: 100%;
      }
      #worldname{
        height: 30%;
        width: 100%;
        margin: 0;

      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <p>World Name: </p>
      <input type="text" id="worldname" value="" style="text-transform:uppercase">
      <button id="downloadWorld">Download</button>
    </div>
    <img id="worldimage" src="" alt="">

  </body>
  <script type="text/javascript">

    $('#worldname').on("change", function(){
      document.getElementById('worldimage').src = `https://s3.amazonaws.com/world.growtopiagame.com/${$('#worldname').val()}.png`;
    });


    $('#downloadWorld').on("click", function downloadImage() {
      var link = document.createElement('a');
link.href = `https://s3.amazonaws.com/world.growtopiagame.com/${$('#worldname').val()}.png`;
link.download = `${$('#worldname').val()}.png`;
document.body.appendChild(link);
link.click();
document.body.removeChild(link);
});



  </script>
</html>
